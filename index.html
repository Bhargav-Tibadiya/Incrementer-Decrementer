<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Incrementer & Decrementer </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container0">
        <div class="name">Increment and Decreament </div>
        <div class="box0">
            <button onclick="decrement()" class="minus-btn">
                <i class="fa-solid fa-minus" style="color: #000000;"></i>
            </button>
            <div class="counter">
                0
            </div>
            <button onclick="increment()" class="plus-btn">
                <i class="fa-solid fa-plus" style="color: #000000;"></i>
            </button>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/e7d784d955.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
